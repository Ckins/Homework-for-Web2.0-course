<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/index.css') }}" />
    <title>Login-必过</title>
    <script type="text/javascript" src = "{{ static_url('js/login.js') }}"></script>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>

    <div id="bf_container" class="bf_container">
      <div id="bf_background" class="bf_background">
        <img src="{{ static_url('images/background/default.jpg') }}" alt="background" id = "background"/>
        <div class="bf_overlay"></div>
      </div>
    </div>

    <div class = "all_head_container">
      <h1>Bingo</h1>  
    </div>

    <div class="container">
      <div class="jumbotron loginSignup col-sm-5 col-sm-offset-3">
        {% if content == '' %}
        <form class="form-horizontal" role="form" method="post" action="/login">
        {% else %}
        <form class="form-horizontal" role="form" method="post" action="/login?goto={{ content }}">
        {% end %}
          {% if state == -1 %}
            <p style="color:red;font-size:10pt;margin-left:10px">账户名或密码错误，请重新登陆</p>
          {% end %}
          {% if state == 5 %}
            <p style="color:red;font-size:10pt;margin-left:10px">登陆后才能继续哦，请使用教务系统账号密码登陆</p>
          {% end %}
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-6">
              <input type="username" class="form-control" id="name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-12">
              <div class = "need_center">
              <button type="submit" class="btn btn-primary">登录</button>
              <a href="/">返回</a>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
