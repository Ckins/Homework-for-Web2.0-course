<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Music Viewer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link href="http://www.cs.washington.edu/education/courses/cse190m/09sp/labs/3-music/viewer.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="header">

			<h1>190M Music Playlist Viewer</h1>
			<h2>Search Through Your Playlists and Music</h2>
		</div>
		
		
		<div id="listarea">
			<ul id="musiclist">
				{% for key, value in musics.iteritems() %}
				    <li class="mp3item"><a href="static/songs/{{ key }}">{{ key }} ({{ value }})</a></li>
				{% end %}
            
                {% for text in textdir %}
                    <li class="playlistitem"><a href="?playlist={{ text }}">{{ text }}</a></li>
                {% end %}
            </ul>
		</div>
		
		<a href='/'>Press me to HomePage</a>
	</body>
</html>
