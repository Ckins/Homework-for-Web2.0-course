	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
			<form>
				<fieldset>
			    	<legend>Play Controls:</legend>
			    	<input type="button" value="Start" name="Start"/>
			    	<input type="button" value="stop" name="stop"/>
    			</fieldset>
    			<fieldset>
			        <legend>Animation:</legend>
			        <select name="Animation" id="Animation">
			        	<option value="Blank">Blank</option>
			        	<option value="Exercise">Exercise</option>
			        	<option value="Juggler">Juggler</option>
			        	<option value="Bike">Bike</option>
			        	<option value="Dive">Dive</option>
			        	<option value="Custom">Custom</option>
			        </select>
    			</fieldset>
    			<fieldset>
    				<legend>Size:</legend>
    				<input type="radio" value="S" name="size"/> Small
    				<input type="radio" value="M" name="size"/> Medium
    				<input type="radio" value="L" name="size"/> Large
    			</fieldset>
    			<fieldset>
    				<legend>Speed:</legend>
    				<input type="checkbox" value="Turbo" name="turbo"/>Turbo
    			</fieldset>
			</form>
		</div>
